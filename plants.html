<div class="picone">
    <figure>
        <img src="images/26.jpg">
        <figcaption>The newest addition to the family, a beautiful Flamingo Flower plant,
                named Atticus. </figcaption>
    </figure>
</div>

<div class="pictwo">
    <figure>
        <img src="images/27.jpg">
        <figcaption>This is Bernard. He is a good boy. The first of my 
            plants to throw out buds this year.</figcaption>
    </figure>
</div>

<div class="picthree">
    <figure>
        <img src="images/28.jpg">
        <figcaption>This is Greg. He is a lovely little Gardenia. This good boy has 
            20 odd buds ready to pop open. hopefully they smell as good as they 
            are beautiful.</figcaption>
    </figure>
</div>
</section>



<section class="rowtwo">
<div class="picfour">
    <figure>
        <img src="images/29.jpg">
        <figcaption>The first of my plant family, Brad. I have now had 
            him for over a year. Poor darling needs a new pot as he's getting too big for this one.</figcaption>
    </figure>
</div>

<div class="picfive">
    <figure>
        <img src="images/30.jpg">
        <figcaption>This lovely specimen is Dave. My wonderful Nana gifted him to me 
            last year for Christmas. He was a cutting from her plant 
            aplty named Triffid.</figcaption>
    </figure>
</div>

<div class="picsix">
    <figure>
        <img src="images/31.jpg">
    <figcaption>I know its wrong to have favourites, but this wee lad Albert is 
        definitely one of my favourites. He's a sulky fella when he doesn't 
        get enough water but he always pulls through and grows like a mad man.</figcaption>
    </figure>
</div>
</section>

<section class="rowthree">
    <div class="picseven">
        <figure>
            <img src="images/32.jpg">
            <figcaption>This litle sloth dwelling darling is Peter. He just chills doing his own thing.
                Loves sun, doesn't need much water. Easy peasy to look after.</figcaption>
        </figure>
    </div>
